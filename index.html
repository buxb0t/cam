<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Feed with Flip Camera</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #videoContainer {
            width: 640px; /* Set a fixed width for the video container */
            height: 480px; /* Set a fixed height for the video container */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevent any pointer events on the video */
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #notification {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        <div id="controls">
            <button id="likeButton">üëç Like</button>
            <button id="flipButton">Flip Camera</button>
        </div>
        <div id="notification">You liked this video!</div>
    </div>

    <script>
        const likeButton = document.getElementById('likeButton');
        const flipButton = document.getElementById('flipButton');
        const notification = document.getElementById('notification');
        const video = document.getElementById('video');

        let currentCamera = 'user'; // Start with the user camera (front)
        const constraints = {
            video: { facingMode: currentCamera }
        };

        // Function to start the video stream
        function startVideoStream() {
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream; // Set the video source to the webcam stream
                })
                .catch(error => {
                    console.error('Error accessing webcam:', error);
                    alert('Could not access the webcam. Please allow camera access in your browser settings.');
                });
        }

        // Start the video stream on load
        startVideoStream();

        // Function to flip the camera
        function flipCamera() {
            currentCamera = (currentCamera === 'user') ? 'environment' : 'user'; // Toggle camera
            constraints.video.facingMode = currentCamera; // Update constraints
            startVideoStream(); // Restart the video stream
        }

        likeButton.addEventListener('click', () => {
            notification.style.display = 'block';
            notification.style.opacity = '1';

            // Hide notification after 2 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500); // Wait for fade-out effect to complete
            }, 2000);
        });

        flipButton.addEventListener('click', flipCamera); // Add event listener to flip button

    </script>

</body>
</html>
