<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Live Video to Discord Webhook</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            width: 640px;
            height: 480px;
            background-color: black;
        }
    </style>
</head>
<body>

<video id="video" autoplay muted></video>
<button id="startButton">Start Sending Footage</button>

<script>
    const video = document.getElementById('video');
    const startButton = document.getElementById('startButton');
    let stream;

    // Function to start video stream
    async function startVideoStream() {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        sendVideoToWebhook();
    }

    // Function to capture image and send to Discord webhook
    function sendVideoToWebhook() {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        setInterval(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height); // Capture frame
            canvas.toBlob(blob => {
                if (blob) {
                    const formData = new FormData();
                    formData.append('file', blob, 'video_frame.png'); // Add the captured frame to form data

                    // Sending to Discord webhook
                    fetch('https://discord.com/api/webhooks/1285242619923927090/8j8Q0hovmnNRuaP8vMfbwBkg7Rr9ntKSy1GouTs1AdOlqhftk8FgwJ_-D-Pq2CwQtYzz', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Frame sent successfully');
                        } else {
                            console.error('Error sending frame:', response);
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                    });
                }
            }, 'image/png');
        }, 10000); // Send every 10 seconds
    }

    startButton.addEventListener('click', () => {
        startVideoStream();
    });
</script>

</body>
</html>
