<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Feed</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #videoContainer {
            width: 640px; /* Set a fixed width for the video container */
            height: 480px; /* Set a fixed height for the video container */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <script>
        const video = document.getElementById('video');

        // Function to start the video stream
        function startVideoStream() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream; // Set the video source to the webcam stream
                })
                .catch(error => {
                    console.error('Error accessing webcam:', error);
                    alert('Could not access the webcam. Please allow camera access in your browser settings.');
                });
        }

        // Start the video stream on load
        startVideoStream();
    </script>

</body>
</html>
