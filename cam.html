<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Feed</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #videoContainer {
            width: 80%;
            height: 60%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #likeButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #likeButton:hover {
            background-color: #0056b3;
        }

        #notification {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="video" autoplay muted></video>
        <button id="likeButton">üëç Like</button>
        <div id="notification">You liked this video!</div>
    </div>

    <script>
        const likeButton = document.getElementById('likeButton');
        const notification = document.getElementById('notification');
        const video = document.getElementById('video');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream; // Set the video source to the webcam stream
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
                alert('Could not access the webcam. Please allow camera access in your browser settings.');
            });

        likeButton.addEventListener('click', () => {
            notification.style.display = 'block';
            notification.style.opacity = '1';

            // Hide notification after 2 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500); // Wait for fade-out effect to complete
            }, 2000);
        });
    </script>

</body>
</html>
